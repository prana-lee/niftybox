NIFTY_DESC=<div style="padding:4px;"><h1 style="color:firebrick;clear:both;font-size:17px;border-bottom:1px dotted #505050;">NIFTY BOX AND COLUMNS v1.03 (STABLE) </h1>  <p><a title="Visit the official project website!" href="http://www.prana.bz"><img style="float:right;padding:2px;margin:0px 0px 2px 8px;" src="../plugins/content/niftybox/biggekkoleft.png" border="0" alt="Prana" /></a>Brought to you by <a href="http://www.prana.bz">www.prana.bz</a>.This plugin gives you the ability to easily add beautiful rounded corner box (niftybox) and multiple columns (niftycolumn) for a block of text with only CSS - <u>WITHOUT ANY EXTRA IMAGES</u> and <u>NO JAVASCRIPT</u>! The box is useful for displaying quotes, etc. </p><p>LICENSE: GNU PUBLIC LICENSE </p>  <p>Ported to <a href="http://www.mambo-foundation.org">Mambo</a> (v4.6.2 recommended) and <a href="http://www.joomla.org">Joomla</a> as a mambot/plugin by: Prana</p>  <p><strong>Note</strong>: For support - please <strong><a href="http://www.prana.bz/forum">use our forum</a></strong> instead of e-mailing us directly.</p>  <h1 style="clear:both;font-size:17px;border-bottom:1px dotted #505050;">FIRST-TIME SETUP: </h1>  <p>It is very easy to add a nifty rounded corner CSS into your content.</p>  <p>To set it up:</p>  <p>1. <strong>Activate</strong> the plugin from the Mambots --&gt; Site Mambots menu option in the backend.</p>  <p>2. Check the options  available there - default background color, etc </p><h1 style="clear:both;font-size:17px;border-bottom:1px dotted #505050;">SYNTAX</h1><p>{niftybox background=&lt;something&gt;,textcolor=&lt;something&gt;,font=&lt;one font&gt;, width=&lt;width&gt;, height=&lt;height&gt;,clear=&lt;left,both,right&gt;} some text {/niftybox} </p><p>{niftycolumn background=&lt;something&gt;,textcolor=&lt;something&gt;,font=&lt;one font&gt;, width=&lt;width&gt;, height=&lt;height&gt;} <strong>some text</strong> {niftynextcolumn background=&lt;something&gt;,textcolor=&lt;something&gt;,font=&lt;one font&gt;}{/niftycolumn}</p><p><strong>Note</strong>: {nextcolumn} do NOT need {/nextcolumn}. It is simply a column break. </p><p><a href="../plugins/content/niftybox/viewcolors.php" target="_blank">CLICK HERE FOR THE FULL COLOR TABLE (updated April 20, 2007)</a></p><h1 style="clear:both;font-size:17px;border-bottom:1px dotted #505050;">USAGE EXAMPLE (copy &amp; paste the text below to your WYSIWYG editor)</h1><p>See the full demo <a href="http://www.prana.bz/niftybox-demo.html">here</a>.</p><p>(updated April 20, 2007: added border!)</p><div style="background:ivory;border:thin solid #ccc;margin:12px;padding:4px;"><p>{niftybox width=200px}<br />This is a simple example of niftybox<br />{/niftybox} </p><p>{niftybox background=ivory,textcolor=maroon,float=right,textalign=justify,border=gold,font=Arial,fontsize=12px}<br />This is a more complex example of niftybox<br />{/niftybox} </p><p>Let's put some text here. Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut labore et dolore magna aliquyam erat, sed diam voluptua. At vero eos et accusam et justo duo dolores et ea rebum. Stet clita kasd gubergren, no sea takimata sanctus est Lorem ipsum dolor sit amet. Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut labore et dolore magna aliquyam erat, sed diam voluptua. At vero eos et accusam et justo duo dolores et ea rebum</p><p>{niftycolumn background=crimson,textcolor=#FFF}<br />Crimson <br />{niftynextcolumn background=lawngreen}<br />Lawn Green <br />{niftynextcolumn background=cornflowerblue}<br />Corn Flower Blue<br />{/niftycolumn} </p><p>{niftycolumn background=khaki,textcolor=#FFF}<br />This text will be placed in column 1 <br />{niftynextcolumn}<br />This text will be placed in column 2. I am inserting a  longer paragraph here but we can ensure that this all columns will be equal in height. <br />{niftynextcolumn background=#999999}<br />This text will be placed in column 3. The background color will be light grey.<br />{/niftycolumn} </p></div><h1 style="clear:both;font-size:17px;border-bottom:1px dotted #505050;">THINGS TO REMEMBER </h1><ol><li>Use our forum if you have any questions - <a href="http://www.prana.bz/forum" target="_blank">http://www.prana.bz/forum</a>. Please note that we have other commercial work too, so don't be upset if your question doesn't get answered immediately.</li><li>Please remember{<span style="color:red;font-weight:bold">/</span>niftycolumn}</strong> and <strong>{<span style="color:red;font-weight:bold">/</span>niftybox} <strong>closing tags</strong> to ensure that your layout is clean! </li><li>If your layout becomes disorganized, watch for unclosed  tags <em>in between</em> the bot. For example, <em style="color:red"><strong>&lt;div&gt;</strong>{niftynextcolumn} some text<strong>&lt;/div&gt;</strong>{/niftybox}</em> is likely to break. WYSIWYG editors like JCE and TinyMCE tends to do that</li><li>The color names are fetched from standard HTML color. It is best to specify hex instead of color names. DO NOT SPECIFY SHORTHAND CSS COLOR, e.g: #FFF - use the full #FFFFFF instead due to some browser incompatibilities.<br><br /><b>Thank you for your support. Have fun!</b><br /></li></ol><h1 style="clear:both;font-size:17px;border-bottom:1px dotted #505050;">VERSION HISTORY </h1><ul><li>1.04 maintenance (Oct 2009): For Joomla 1.5</li><li>1.03 maintenance (Oct 4, 2007): minor fix release for displaying multiple CSS link in HEAD tag. Fixed CSS clear:left/right/both for individual niftybox when you specify float position</li><li>1.02 stable (May 31, 2007): fixed line-break issues, fixed the regular expression token in the plugin, enable different color and font for different columns. </li><li>1.01beta (April 20, 2007): removed Javascript, column control use TABLE instead of DIV + Javascript for more browser compatibility, added BORDER. Tested in Safari, MSIE 6, Seamonkey 1.11, Opera 9.2 </li><li>1.0beta (April 10, 2007): bug fix for MSIE, added cross-browser detection </li><li>1.0alpha (April 7, 2007): Initial release </li></ul><h1 style="clear:both;font-size:17px;border-bottom:1px dotted #505050;">CREDITS</h1><p>Thanks to the original author who made Nifty Corners Cube CSS.</p><p><a title="The original author" href="http://www.html.it/articoli/niftycube/index.html" target="_blank"><img style="float:left;background:#fff;border:1px solid #ccc;padding:2px;margin:0px 0px 2px 8px;" src="../plugins/content/niftybox/NiftyLogo.png" border="0" alt="Nifty Cube" /></p><p>CREDIT: <a href="http://www.html.it/articoli/niftycube/index.html" target="_blank">Alessandro Fulciniti </a></p><p><br /></p></div>